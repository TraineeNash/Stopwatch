<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stopwatch</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="flex flex-col justify-center h-screen items-center bg-red-200">

    <div class="">
        <div class="flex text-[50px] mb-10 gap-2 justify-between md:text-[150px]">
            <h1 id="hour" class="bg-white rounded-3xl px-5 md:px-10">00</h1>:
            <h1 id="minute" class="bg-white rounded-3xl px-5 md:px-10">00</h1>:
            <h1 id="second" class="bg-white rounded-3xl px-5 md:px-10">00</h1>
        </div>
        <div class="flex gap-10 justify-center">
            <button id="start" class="bg-green-800 text-white p-2 rounded-md text-3xl cursor-pointer">Start</button>
            <button id="stop" class="bg-red-800 text-white p-2 rounded-md text-3xl cursor-pointer">Stop</button>
            <button id="reset" class="bg-gray-800 text-white p-2 rounded-md text-3xl cursor-pointer">Reset</button>
        </div>
        <button id="click-popup" class="absolute top-3 right-3 bg-white p-1 font-bold cursor-pointer rounded-md">Click Me</button>
    </div>

    <div id="popup" class="translate-x-full flex absolute bg-black opacity-98 h-screen w-screen items-center justify-center">
        <div class="flex flex-col items-center bg-white p-2 m-10">
            <div class="flex gap-10 mb-10">
                <p class="text-3xl font-bold item">
                    Hi there!!! this is a popup. Click below to go to youtube.
                    If you want to go back to stopwatch click "X"
                </p>
                <span id="close-popup" class="font-bold text-red-800 text-xl cursor-pointer">X</span>
            </div>
            <button id="youtube" class="text-xl font-bold bg-green-800 px-4 py-1 rounded-md text-white cursor-pointer">Youtube</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
